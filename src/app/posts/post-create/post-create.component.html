
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input
            matInput 
            type="text" 
            placeholder="Title"
            required
            [ngModel]="post?.title"
            name="title" 
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
            matInput 
            rows="6" 
            placeholder="Content"
            required
            [ngModel]="post?.content"
            name="content" 
            #content="ngModel"
            ></textarea>
            <hr>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
            <button 
            mat-raised-button
            color="primary"
            type="submit"> Save Post </button>
        </mat-form-field>
    </form>
